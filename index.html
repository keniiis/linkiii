<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Keniiis - Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.00,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated main">
        <header>
            <div class="image">
              <img class="image__img" src="assets/images/mi-cara.jpg" alt="" />
            </div>
            <h1 class="titulo">@keniiis</h1>
          </header>
          <ul class="lista">
            <a class="link" href="#"><li class="elemento"><i class="fa-solid fa-house"></i>Oficial website</li></a>
            <a class="link" href="#"><li class="elemento"><i class="fa-brands fa-youtube yt"></i>Youtube</li></a>
            <a class="link" href="#"><li class="elemento"><i class="fa-brands fa-twitter tw"></i>Twitter</li></a>
            <a class="link" href="#"><li class="elemento"><i class="fa-brands fa-github gh"></i>GitHub</li></a>
          </ul>
    </main>
  </body>
</html>
